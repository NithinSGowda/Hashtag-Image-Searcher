{% extends "secbase.html" %}
{% load static %}
{% block page_content %}
<div style="display: inline-block;margin: auto;width: 50%">
  {% for tag in tags %}
    <h1 style="text-align: center;">{{tag}}</h1>
  {% endfor %}
</div>


<ul id="rig">

{% for image in images %}
    <li>
        <form class="rig-cell" action="update_db" method=GET>
            <input class="rig-image" type='image' src='{{ image.url }}' name='image' style="width: 100%;">
            <input type=text hidden name="url" value="{{ image.url }}">
            <input type=text hidden name="fullimage" value="{{ image.fullimage }}">
            
            <span class="rig-overlay" style="width: 100px;max-height: 80px; background-color: #000"></span>
            <span class="rig-text">Views:{{image.views}}</span>
        </form>
    </li>
    {% endfor %}
</ul>
{% endblock %}
