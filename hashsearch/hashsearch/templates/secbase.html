<form action='hsearch' method="GET" style="text-align: center">
<div class="col-md-4 offset-md-4 mt-5 border border-success pt-3" style="background-color:#445" >
  <div class="input-group mb-3">
    
    <input type="text" class="form-control" placeholder="Search other images..." aria-label="Recipient's username" name="query"required />
  
    <div class="input-group-append">
      <button type="submit" class="input-group-text"><i class="fa fa-search"></i></button>
    </div>
  
  </div>
  <div style="margin-bottom: 4px;">
  <span style="font-family:poppins;font-weight: bold;color:#39ff14 ">TRENDING HASHES:</span>
        {% for i in trendingtags %}
        <span style="margin-right: 3px;font-family: ubuntu;padding: 4px;border:1px solid #39ff14;border-radius: 8px;color: white;">{{i.tag}}</span>
        {% endfor %}
  </div>
</div>
</form>
